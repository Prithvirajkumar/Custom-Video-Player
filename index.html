<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
    <div class="controls">
        <button id="play" class="btn"><i class="fa fa-play fa-2x"></i></button>
        <button id="stop" class="btn"><i class="fa fa-stop fa-2x"></i></button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
        <span id="timestamp" class="timestamp">00:00</span>
    </div>
    <script src="https://kit.fontawesome.com/14bcfebee6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
